version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: clueso-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: clueso
      POSTGRES_PASSWORD: clueso_password
      POSTGRES_DB: clueso_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clueso-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clueso-backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://clueso:clueso_password@postgres:5432/clueso_db
      JWT_SECRET: change-this-secret-in-production
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    networks:
      - clueso-network
    volumes:
      - ./backend/uploads:/app/uploads

